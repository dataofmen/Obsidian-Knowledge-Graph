services:
  neo4j:
    image: neo4j:5.26-community
    container_name: obsidian-kg-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP (Neo4j Browser)
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/obsidian_kg_2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  neo4j_data:
  neo4j_logs:
